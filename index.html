<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página con Imagen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      max-width: 80%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a mi página</h1>
  <p>Esta es una imagen de ejemplo:</p>
  <img src="https://via.placeholder.com/600x400" alt="Imagen de ejemplo">
</body>
</html>
